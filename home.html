<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser Home</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #FF4500, #FF8C00, #FFD700);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.container {
    text-align: center;
}
h1 {
    font-size: 64px;
    color: #8B0000;
    text-shadow: 2px 2px #FFD700;
}
form {
    margin-top: 20px;
}
input[type="text"] {
    width: 400px;
    padding: 10px;
    border: 2px solid #8B0000;
    border-radius: 5px;
    font-size: 18px;
}
button {
    padding: 10px 20px;
    background-color: #8B0000;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    background-color: #FF0000;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Bowser</h1>
        <form action="https://www.google.com/search" method="get" id="search-form">
            <input type="text" name="q" placeholder="Search with Bowser">
            <button type="submit">Search</button>
        </form>
    </div>
    
</body>
</html>
